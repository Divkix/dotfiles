"$schema" = 'https://starship.rs/config-schema.json'
scan_timeout = 30
command_timeout = 5000

[cmd_duration]
min_time = 0
format = '\[[⌛ $duration]($style)\]'
disabled = true
show_milliseconds = true
min_time_to_notify = -1

[username]
style_user = "bold white"
style_root = "bold red"
format = '[$user]($style)'
disabled = false
show_always = true

[memory_usage]
format = '\[$symbol[$ram]($style)\]'
threshold = -1
style = "bold dimmed white"
disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style)'

[git_metrics]
format = '\[[+$added]($added_style) [-$deleted]($deleted_style)\]'
disabled = false

[git_status]
conflicted = "⚔️"
ahead = "⬆️×${count}"
behind = "⬇️×${count}"
diverged = "↕️⬆️×${ahead_count} ⬇️×${behind_count}"
untracked = "📁×${count}"
stashed = "📦"
modified = "✏️×${count}"
staged = "✅×${count}"
renamed = "🔀×${count}"
deleted = "🗑️×${count}"
style = "bright-white"
format = '([\[$all_status$ahead_behind\]]($style)) '

[hostname]
ssh_only = false
format = "@[$hostname]($style): "
trim_at = "-"
style = "bold green"
disabled = false

[jobs]
symbol = "🔢 "
number_threshold = 1
symbol_threshold = 1

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bold cyan"

[c]
commands = [['cc', '--version'], ['gcc', '--version'], ['clang', '--version']]
format = '\[[$symbol($version)]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[dart]
format = '\[[$symbol($version)]($style)\]'

[deno]
format = '\[[$symbol($version)]($style)\]'

[docker_context]
format = '\[[$symbol$context]($style)\]'

[git_branch]
format = '\[[$symbol$branch]($style)\]'
style = "bold magenta"

[golang]
format = '\[[$symbol($version)]($style)\]'

[java]
format = '\[[$symbol($version)]($style)\]'

[kotlin]
format = '\[[$symbol($version)]($style)\]'

[kubernetes]
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[nodejs]
format = '\[[$symbol($version)]($style)\]'

[purescript]
format = '\[[$symbol($version)]($style)\]'

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
style = "bold yellow"

[ruby]
format = '\[[$symbol($version)]($style)\]'

[rust]
format = '\[[$symbol($version)]($style)\]'

[time]
format = '\[[$time]($style)\]'

[vlang]
format = '\[[$symbol($version)]($style)\]'
