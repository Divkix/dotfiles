scan_timeout = 30
command_timeout = 2000

[cmd_duration]
min_time = 0
format = '\[[⏱ $duration]($style)\]'
disabled = true
show_milliseconds = true
min_time_to_notify = -1

[username]
style_user = "white bold"
style_root = "black bold"
format = '[$user]($style)'
disabled = false
show_always = true

[memory_usage]
format = '\[$symbol[$ram]($style)\]'
threshold = -1
style = "bold dimmed white"
disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style)'

[git_metrics]
format = '\[[+$added]($added_style) [-$deleted]($deleted_style)\]'
disabled = false

[git_status]
conflicted = "⚔️"
ahead = "🏎️💨×${count}"
behind = "🐢×${count}"
diverged = "🔱🏎️💨×${ahead_count} 🐢×${behind_count}"
untracked = "🛤️ ×${count}"
stashed = "📦"
modified = "📝×${count}"
staged = "🗃️×${count}"
renamed = "📛×${count}"
deleted = "🗑️×${count}"
style = "bright-white"
format = '([\[$all_status$ahead_behind\]]($style))'

[hostname]
ssh_only = false
format = "@[$hostname]($style): "
trim_at = "-"
style = "bold green"
disabled = false

[jobs]
symbol = "+ "
number_threshold = 1
symbol_threshold = 1

[directory]
truncation_length = 3
truncation_symbol = "…/"

